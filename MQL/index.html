<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
    </head>
    <body>
        <div class="cube">
          <h2>Simulador de MQL</h2>
          <div class="control">
              <h3>O que falta no seu movimento?</h3>
              <span>Informe a altura inicial: </span>
              <input type="number" min="0">
              <span> metros</span><br>
              <span>Informe o tempo de movimento: </span>
              <input type="number" min="0">
              <span> segundos</span><br> 
              <br><button class="btn btn-primary btn-sm pronto">Pronto?</button>
          </div>
          <div class="game">
              <div class="dentro">
                <div class="bloco"></div>
                <div class="base"></div>
                <img src="img.png"class="base">
              </div>
              
              <div class="ligacao"></div>
          </div>
        </div>
        <script src='js/script.js'></script>
    </body>
</html>
