<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> 
    </head>
    <body>
        <div class="cube">
            <h2>Simulador de inércia</h2>
            <div class="control">
                <span>Informe a velocidade de lançamento(m/s)</span>
                <input type="number" min="0">
                <button class="btn btn-primary btn-xs pronto">Pronto?</button>
            </div>
            <div class="game">
                <div class="dentro">
                    <div class="bloco"></div>
                    <div class="mola"></div>
                    <div class="basemola"></div>
                    <img class="base" src="img.png">
                </div>
            </div>
        <script src='js/script.js'></script>
    </body>
</html>
